    <section class="container-fluid">
      <div class="row">
        <div class="container-contacto column-xs-12 column-md-12">
          <form action="">
            <p>Nombre</p>
            <input type="text" class="field" name="casilla1" required placeholder="Nombre y apellido"><br>
            <p>Telefono</p>
            <input type="text" required placeholder="Escribe tu telefono" class="field" name="casilla2"><br>
            <p>Correo electronico</p>
            <input type="email" class="field" name="casilla5" required placeholder="email@tuemail.com"><br>
            <!-- Checkbox -->
            <label>
              <span>¿Desea recibir newsletter?</span>
              <input type="checkbox">
            </label><br>
            <!-- Area de texto w/placeholder -->
            <textarea name="areadetexto" class="field" cols="80" rows="15"
              placeholder="Escribe tu razón de contacto"></textarea><br>
            <!-- Botones -->
            <p class="center-content">
              <input type="submit" class="btn btn-yellow" value="Enviar">
              <input type="reset" class="btn btn-red" value="Borrar">
            </p>
          </form>

        </div>

      </div>

    </section>
